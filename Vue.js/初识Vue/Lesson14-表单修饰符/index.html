<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.lazy/.number/.trim</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>用户注册</h1>
        <!-- .lazy 用户输入内容时不做绑定数据的更新处理，在控件的onchange事件(输入结束，光标离开)中更新绑定的变量。 -->
        <div>
            <label for="username">用户：</label>
            <input type="text" id="username" v-model.lazy="username" @change="checkUsername">
            <span v-if="checkUsernameOK">可注册</span>
        </div>
        <!-- .number 将用户输入的内容转换为数值类型，如果用户输入非数值的时候，则返回NaN。 -->
        <div>
            <label for="age">年龄：</label>
            <input type="number" id="age" v-model.number="age">
        </div>
        <!-- .trim 自动去掉用户输入内容两款的空格 -->
        <div>
            <label for="content">个人简介：</label><br/>
            <textarea id="content" v-model.trim="content" cols="55" rows="8"></textarea>
        </div>
        <h4>信息区</h4>
        <p>{{username}}</p>
        <p>{{age}}</p>
        <p><pre>{{content}}</pre></p>
    </div>
</body>
<script>
    var myApp = new Vue({
        el: '#app',
        data: {
            username: "",
            checkUsernameOK: false,
            age: "",
            content: "",
        },
        methods: {
            checkUsername: function(){
                if (this.username.length > 0) this.checkUsernameOK = true;
                else this.checkUsernameOK = false;
            }
        }
    });
</script>
</html>
