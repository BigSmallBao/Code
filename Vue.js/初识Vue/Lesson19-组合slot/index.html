<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合slot</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 在子组件中通过为多个slot进行命名,来接受父组件的不同内容的数据。 -->
	<div id="app">
		<film-types movie="电影">
			<!-- 通过slot="插槽名字" 将不同的内容放进子组件内对应的插槽 -->
		    <span slot="love">爱在黎明破晓前</span>
		    <span slot="science">异形</span>
		    <span slot="history">赵氏孤儿</span>
		</film-types>
	</div>
</body>
<script>
	 Vue.component('film-types', {
	 	// props父组件给子组件的属性
        props: ['movie'],
        // 模板里通过不同的name为插槽命名
        template: `<div>
		<p>爱情{{movie}}：<slot name="love"></slot></p>
        <p>科幻{{movie}}：<slot name="science"></slot></p>
        <p>历史{{movie}}：<slot name="history"></slot></p>
        </div>`,
    });
    var myApp = new Vue({
        el: '#app',
    });
</script>
</html>
