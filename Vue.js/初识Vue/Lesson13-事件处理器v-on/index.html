<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Computed的setter</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>  
</head>
<body>
  <!-- v-on:(event)或者是 @(event) 为页面元素绑定事件。（click,keyup,load等等）-->
  <div id="app">
     <h1>事件处理器</h1>
    <!-- 绑定事件并传入事件对象-->
    <input id="txtName" v-on:keyup="txtKeyup($event)">
    <button id="btnOK" v-on:click="btnClick($event)">OK</button>
  </div>
<script id="jsbin-javascript">
var myApp = new Vue({
        el: '#app',
        data: {},
        methods: {
          txtKeyup: function(event){
            //调用methods里的其它方法
              this.debugLog(event);
          },
          btnClick: function(event){
              this.debugLog(event);
          },
          debugLog:function(event){
              console.log(
                event.srcElement.tagName, 
                event.srcElement.id, 
                //yuansu 
                event.srcElement.innerHTML, 
                event.key?event.key:""
                );
          }
        }
    });

</script>
</body>
</html>
