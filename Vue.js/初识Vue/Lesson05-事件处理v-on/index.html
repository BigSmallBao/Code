<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <!-- v-on 为页面元素绑定各种事件。（keydown, keyup, click, dbclick, load...） -->
        <p>我最喜欢的游戏是：{{mygame}}</p>
        <button v-on:click="btnClick('绝地求生')">绝地求生</button>
        <button v-on:click="btnClick('堡垒之夜')">堡垒之夜</button>
        <button @click="btnClick('英雄联盟')">英雄联盟</button>
    </div>
</body>
<script>
    var myApp = new Vue({
        el: '#app',
        data: {
            mygame: '愤怒的小鸟'
        },
        methods: {
            btnClick: function(gamename){
                this.mygame = gamename;
            },
        }
    });
</script>
</html>
