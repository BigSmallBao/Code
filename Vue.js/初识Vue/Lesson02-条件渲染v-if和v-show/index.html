<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if和v-show</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<!-- Vue中可以使用v-if和v-show来控制元素或模板的条件渲染。指令就是directive，指特殊的带有前缀v-的命令，指令的值限定为绑定表达式，指令的职责是当表达式的值改变时把某些特殊的行为应用到DOM上。 -->
	<div id="app">
		<!-- 根据v-if的值来进行渲染 -->
		<h1 v-if="true">Can you see me?</h1>
		<!-- 如果是要一次渲染切换多个元素，可以把一个 <template> 元素当做不可见的包裹元素，并在上面使用 v-if。最终的渲染结果将不包含 <template> 元素。 -->
		<template v-if="ok">
			<h1>标题</h1>
    		<p>段落：Paragraph 1</p>
			<p>段落：Paragraph 2</p>
		</template>
		<!-- Vue中除了v-if也有v-else-if和v-else。 -->
		<!-- 比如对用户登录状态进行判断，如果登录了显示首页，反之则提示去登录页面 -->
		<div v-if='isLogined'>Welcome,这是首页。</div>
		<div v-else>请先登录！</div>
		<hr>
 		<!--v-show也可以控制元素的渲染 不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display。 -->
		<!-- 注意，v-show 不支持 <template> 元素，也不支持 v-else。 -->
		 <p v-show="isShow">我是一个段落</p>
		<!-- v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
		v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
		相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。
		一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。 -->
	</div>
</body>
<script>
    var myApp = new Vue({
        el: '#app',
        data: {
        	ok:true,//v-if的默认值
        	isLogined:true,
			isShow:true
        }
    });
</script>
</html>
