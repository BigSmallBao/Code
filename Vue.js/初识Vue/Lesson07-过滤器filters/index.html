<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filters</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 过滤器filters 格式化变量内容的输出。（日期格式化，字母大小写，数字再计算等等） -->
	<!-- 过滤器可以用在两个地方：双花括号插值和 v-bind 表达式 (后者从 2.1.0+ 开始支持)。过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符号|指示(可以加多个) -->
	<div id="app">
		<!-- 在双花括号中 -->
	    <p>{{message}}</p>
	    <p>{{message | toupper }}</p>
	    <hr>
	    <!-- 在v-bind中 -->
	    <p v-bind:class="progress | toupper">vue.js_Lesson{{num | formatNum}}。</p>
	</div>
	<script>
	    var myApp = new Vue({
	        el: '#app',
	        data: {
	            message: 'hello vue.js world.',
	            progress:'seven',
	            num: 7
	        },
	        filters: {
	        	//函数
	            toupper: function(value){
	                return value.toUpperCase();
	            },
	            formatNum: function(value){
	            	return value>=10?value:'0'+value;
	            },
	        },
	    });
	</script>
</body>
</html>
