<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>jQuery TodoList</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <!-- 使用normalize.css重置默认样式 -->
   	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<!-- 提醒消息的区域 -->
	<div class="msg">
		<span class="msg-content"></span>
		<span class="anchor confirmed">Clear</span>
	</div>
	<div class="container"><!-- 任务清单区域 -->
	    <h1>My TodoList</h1>
	    <!-- 创建新任务 -->
	    <form class="add-task">
	        <input name="content" type="text" placeholder="eg:去给Mintnoii买蛋糕" autofocus autocomplete="off">
	        <button type="submit">Submit</button>
	    </form>
	    <!-- 任务清单列表 -->
	    <div class="task-list">
	    	<div class="task-item" data-index="1"><span>
	    		<input class="complete" type="checkbox"></span>
	    		<span class="task-content">去电影院看复仇者联盟</span>
	    		<span class="fr">
	    			<span class="action delete">Delete</span>
	    			<span class="action detail"> Detail</span>
	    		</span>
	    	</div>
	    </div><!--清单列表结束-->
		<!-- 遮罩层 -->
	    <div class="task-detail-mask"></div>
	    <!--如果不使用z-index要实现详情框出现在遮罩层上面 -->
	    <!--则必须将task-detail元素放在mask下面 -->
	    <div class="task-detail"><!-- 任务详情开始 -->
	    </div><!-- 任务详情结束 -->
	</div><!-- 任务清单区域结束 -->
<audio class="alerter" src="alert.mp3"></audio>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/store/dist/store.legacy.min.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
